<body>
  <header>
    <h1>Contact Stock Magic</h1>
  </header>
</body>
<main>

  <section>

    <p class="ContactUS">Call Stock Magic at 1-800-555-1212</p>

    <div class="ContactUS">
      <form>
        <label for="Name">Name</label>
        <input type="text" id="name" placeholder="Your name"><br /><br />
        <label for="Email">Email</label>
        <input type="text" id="email" placeholder="email@example.com"><br /><br />
        <label id="Message" style="position: relative; bottom: 190px;">Message</label>
        <textarea id="message" placeholder="Type your message here.." style="height:200px"></textarea><br /><br />
        <button id="submitComment" onclick="sendEmail()">Send</button>
      </form>
    </div>
  </section>
</main>
<script>
  function sendEmail(event){
    const email = document.getElementById("email").value;
    const name = document.getElementById("name").value;
    const message = document.getElementById("message").value;
      fetch('http://localhost:3000/contactResponse', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
    })
  }
</script>
