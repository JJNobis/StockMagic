    for (let i = 0; i < accounts.length; i++) {
        var list = document.getElementById('dropDown');
        const accOP = document.createElement('option');
        accOP.innerHTML = `Account ending in ${accounts[i].substr(12)}`;
        list.appendChild(accOP);
    }
    function addBal() {
        userBal[3] += Number(document.getElementById('inputVal').value);
        display.innerHTML = userBal[3];
    }
    function subBal() {
        userBal[3] -= Number(document.getElementById('inputVal').value);
        display.innerHTML = userBal[3];

    }
