<script>
    const docLinks = [
        [2, "Docs/Q22024.txt", 2024],
        [3, 'Docs/Q32024.txt', 2024],
        [4, "Docs/Q42024.txt", 2024],
        [0, "Docs/annual2024.txt", 2024],
        [1, "Docs/Q12025.txt", 2025]
    ];
    for (let i = docLinks.length - 1; i > -1; i--) {
        const quarter = docLinks[i][0];
        const container = document.getElementById("reports");
        const doc = document.createElement("li");
        const link = docLinks[i][1];
        const year = docLinks[i][2];
        const linkName = (quarter == 0) ? `Annual report ${year}` : `Quarter ${quarter} ${year}`;
        doc.innerHTML = `<a href="${link}" download>${linkName}</a>`;
        container.appendChild(doc);
    }
</script>
