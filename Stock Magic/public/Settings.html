    <header>
      <h1>Settings</h1>
    </header>
      
    <main id="settBody">
      
      <section>
           
        <h2>Change Email, Password and Banking Information.</h2>


        <h4>Name and Email</h4>

        <form id="Name" class="contact-form" action="" method="post">
        <label>Name</label>
        <input type="text" id="firstName" placeholder="First Name">
        <span></span>
        
        <label for="lname"> Last Name</label>
        <input type="text" id="lastName" name="Last Name" placeholder="Last Name">

        <span></span><br /><br />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@email.com">
        <span></span>
        <button class="settingsButt" onclick="updateEmail()"> Change Email </button>
      </form>

      <h4>Change Password</h4>
      <form id="passChange" class="contact-form">
        <label for="CurrentPassword"> Current Password</label>
        <input type="text" id="CurrentPassword" name="Current Password" placeholder="**********">

        <span></span>

        <label for="newPassword"> New Password</label>
        <input type="text" id="newPassword" name="New Password" placeholder="**********">
        <button class="settingsButt" onclick="passChange()">Change Password</button>

      </form>
      <h4>Change Banking</h4>
      <form id="changeBank" class="contact-form">
        <label for="bankName"> Bank Name</label>
        <input type="text" id="bankName" name="Bank Name" placeholder="Bank Name">
        <span></span>

        <label for="accountNumber">Account Number</label>
        <input type="number" id="accountNumber" placeholder="Account Number" required>
        
       <span></span>
        <label for="routingNumber"> Routing Number</label>
        <input type="text" id="bankAccount" name="Routing #" placeholder="Routing Number">
        <span></span> <br /> <br />
        <button class="settingsButt" onclick="updateBankAcc()"> Submit changes </button>
        
      </form>
     
      </section>
