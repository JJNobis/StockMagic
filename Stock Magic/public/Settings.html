    <header>
      <h1>Settings</h1>
    </header>
      
    <main id="settBody">
      
      <section>
           
        <h2>Change Email, Password and Banking Information.</h2>


        <h4>Name and Email</h4>

        <form id="Name" class="contact-form" action="" method="post">
        <label>Name</label>
        <input type="text" id="firstName" placeholder="First Name">
        <span></span>
        
        <label for="lname"> Last Name</label>
        <input type="text" id="lastName" name="Last Name" placeholder="Last Name">

        <span></span><br /><br />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="us***@yahoo.com" required>
        <span></span>
      </form>

      <h4>Change Password</h4>
      <form id="passChange" class="contact-form">
        <label for="CurrentPassword"> Current Password</label>
        <input type="text" id="CurrentPassword" name="Current Password" placeholder="**********">

        <span></span>

        <label for="newpassword"> New Password</label>
        <input type="text" id="newPassword" name="New Password" placeholder="**********" required>
        <button id="changePassword" type="submit" value="Change Password"> Change Password</button>

      </form>
      <h4>Change Banking</h4>
      <form id="bankChange" class="contact-form">
        <label for="bankname"> Bank Name</label>
        <input type="text" id="bankname" name="Bank Name" placeholder="Bank Name">
        <span></span>

        <label for="bankaccount">Bank Account #</label>
        <input type="number" id="routingNumber" placeholder="Enter Bank Account Number" required>
        <button onclick="updateBankAcc()"> Submit changes </button>


       <span></span>
        <label for="routingnumber"> Routing #</label>
        <input type="text" id="routingnumber" name="Routing #" placeholder="273073848">
        <span></span> <br /> <br />
        <input id="ChangeBankAcct_button" type="submit" value="Change Banking">
        <input id="Cancel" type="submit" value="Cancel">
        
      </form>
     
      </section>

    </main>
